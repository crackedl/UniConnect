<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniConnect - Messages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <a href="feed.html" class="brand">UniConnect ðŸŽ“</a>
    <button class="btn btn-sm" onclick="logout()" style="background-color: #EF4444;">Logout</button>
</nav>

<div class="main-grid">
    <div class="left-sidebar">
        <div class="card" style="padding: 1rem;">
            <a href="feed.html" class="nav-link">ðŸ“° News Feed</a>
            <a href="events.html" class="nav-link">ðŸ“… Events</a>
            <a href="messages.html" class="nav-link active">ðŸ’¬ Messages</a>
        </div>
    </div>

    <div class="feed-content">
        <div class="card">
            <h3>Send Message</h3>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="msg-receiver" placeholder="Receiver ID (e.g. 1)" style="flex: 1;">
            </div>
            <textarea id="msg-content" rows="2" placeholder="Write your message..."></textarea>
            <button class="btn btn-sm" onclick="sendMessage()">Send</button>
        </div>

        <div class="tab-container">
            <button id="tab-inbox" class="tab-btn active" onclick="loadInbox()">Inbox</button>
            <button id="tab-sent" class="tab-btn" onclick="loadSent()">Sent</button>
        </div>

        <div id="messages-list">
            <p>Loading...</p>
        </div>
    </div>

    <div class="right-sidebar"></div>
</div>

<script src="app.js"></script>
<script>
    if (!localStorage.getItem('jwtToken')) window.location.href = 'index.html';
    else loadInbox();
</script>
</body>
</html>
