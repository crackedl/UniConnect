<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniConnect - Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <a href="#" class="brand">UniConnect ðŸŽ“</a>
    <div style="display: flex; align-items: center; gap: 1rem;">
        <span id="nav-username" style="font-weight: 500;">Student</span>
        <button class="btn btn-sm" onclick="logout()" style="background-color: #EF4444;">Logout</button>
    </div>
</nav>

<div class="main-grid">
    <div class="left-sidebar">
        <div class="card" style="padding: 1rem;">
            <a href="feed.html" class="nav-link active">ðŸ“° News Feed</a>
            <a href="events.html" class="nav-link">ðŸ“… Events</a>
            <a href="messages.html" class="nav-link">ðŸ’¬ Messages</a>
        </div>
    </div>

    <div class="feed-content">
        <div class="card">
            <h3 style="margin-top: 0;">Share something</h3>
            <input type="text" id="post-title" placeholder="Topic Title" style="border: none; border-bottom: 1px solid #eee; border-radius: 0; padding-left: 0;">
            <textarea id="post-content" rows="3" placeholder="What's on your mind?" style="border: none; resize: none;"></textarea>
            <div style="text-align: right;">
                <button class="btn btn-sm" onclick="createPost()">Post</button>
            </div>
        </div>

        <div id="posts-container">
            <p style="text-align: center; color: #6B7280;">Loading updates...</p>
        </div>
    </div>

    <div class="right-sidebar">
        <div class="card">
            <h3>Upcoming Events</h3>
            <div style="font-size: 0.9rem; color: #6B7280; margin-bottom: 10px;">

                Start: 20th Jan
            </div>
            <div style="font-size: 0.9rem; color: #6B7280;">

        </div>
    </div>
</div>

<script src="app.js"></script>
<script>
    if (!localStorage.getItem('jwtToken')) {
        window.location.href = 'index.html';
    } else {
        loadPosts();

</script>
